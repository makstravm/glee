<section class="modal">
  <div class="container">
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address *
        <input class="modal__input" type="text" required>
      </label>
      <label class="modal__label">
        Password *
        <input class="modal__input" type="password" required>
      </label>
      <button class="modal__btn" type="submit">Log in</button>
      <div class="modal__remember">
        <label class="modal__label modal__label-checkbox">
          <input class="modal__remember-checkbox" type="checkbox">
          <span class="modal__checkbox-icon">
          </span>
          <span class="modal__checkbox-desc">
            Remember me</span>
        </label>
        <a class="modal__remember-password" href="#">
          Lost your password?
        </a>
      </div>
      <p class="modal__text">Not registered? No problem</p>
      <a class="modal__link" href="#">Create an account</a>
    </form>
  </div>
</section>
