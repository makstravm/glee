<div class="shop__filters filter">

  <div class="filter-category filter__item">
    <h6 class="filter__title">
      CATEGORY
    </h6>
    <form class="filter-category__form" action="#">
      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox" checked>
        <div class="filter-category__checkbox">
          <span>Chair</span>
        </div>
      </label>
      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span> Table</span>
        </div>
      </label>
      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span>Lamp</span>
        </div>
      </label>
      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span>Watch</span>
        </div>
      </label>
      <label class="filter-category__label">
        <input class="filter-category__input" type="checkbox">
        <div class="filter-category__checkbox">
          <span>Clock</span>
        </div>
      </label>
    </form>
  </div>
  <div class="filter-price filter__item">
    <h6 class="filter__title">
      PRICE
    </h6>
    <form class="filter-price__form" action="#">
      <input class="filter-price__input" type="text" data-type="double" data-min="0" data-max="1000"
        data-from="100" data-to="500">
      <div class="filter-price__box">
        <span class="filter-price__from"></span>
        <span class="filter-price__to"></span>
      </div>
    </form>
  </div>
  <div class="filter-brand filter__item">
    <h6 class="filter__title">
      BRAND
    </h6>
    <form class="filter-brand__form" action="#">
      <label class="filter-brand__label">
        <input class="filter-brand__input" type="checkbox" checked>
        <div class="filter-brand__checkbox">
          <span>RFL</span>
          <span class="filter-brand__num"> (10)</span>
        </div>
      </label>
      <label class="filter-brand__label">
        <input class="filter-brand__input" type="checkbox">
        <div class="filter-brand__checkbox">
          <span>Brothers</span>
          <span class="filter-brand__num">(21)</span>
        </div>
      </label>
      <label class="filter-brand__label">
        <input class="filter-brand__input" type="checkbox">
        <div class="filter-brand__checkbox">
          <span>Regal</span>
          <span class="filter-brand__num">(3)</span>
        </div>
      </label>
      <label class="filter-brand__label">
        <input class="filter-brand__input" type="checkbox">
        <div class="filter-brand__checkbox">
          <span>Nadia</span>
          <span class="filter-brand__num">(14)</span>
        </div>
      </label>
      <label class="filter-brand__label">
        <input class="filter-brand__input" type="checkbox">
        <div class="filter-brand__checkbox">
          <span>Otobi</span>
          <span class="filter-brand__num">(6)</span>
        </div>
      </label>
    </form>
  </div>
  <div class="recent-products filter__item">
    <h6 class="filter__title">
      RECENT PRODUCTS
    </h6>
    <div class="recent-products__inner">
      <div class="recent-products__item">
        <a class="recent-products__link-img" href="#">
          <img class="recent-products__img" src="images/content/product/recent/1.jpg"
            alt="recent product image">
        </a>
        <div class="recent-products__description">
          <a class="recent-products__link" href="#">Pendant lamp</a>
          <div class="recent-products__star" data-rateyo-rating="3.8"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </div>
      <div class="recent-products__item">
        <a class="recent-products__link-img" href="#">
          <img class="recent-products__img" src="images/content/product/recent/2.jpg"
            alt="recent product image">
        </a>
        <div class="recent-products__description">
          <a class="recent-products__link" href="#">Pendant lamp</a>
          <div class="recent-products__star" data-rateyo-rating="4.8"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </div>
      <div class="recent-products__item">
        <a class="recent-products__link-img" href="#">
          <img class="recent-products__img" src="images/content/product/recent/3.jpg"
            alt="recent product image">
        </a>
        <div class="recent-products__description">
          <a class="recent-products__link" href="#">Pendant lamp</a>
          <div class="recent-products__star" data-rateyo-rating="4.5"></div>
          <span class="recent-products__price">23$</span>
        </div>
      </div>
    </div>
  </div>
</div>
